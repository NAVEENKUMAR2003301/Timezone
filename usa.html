<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USA zone</title>
    <link rel="stylesheet" href="./usa.css">
</head>
<body>
    <div class="main-container">
        <h1>DIGITAL CLOCKS</h1>
        <div class="time">
            <p id="hours" class="hours set">00</p>
            <p id="minutes" class="minutes set">00</p>
            <p id="seconds" class="seconds set">00</p>
        </div>
        <div class="time-down">
            <p class="hours-words set-descp">HOURS</p>
            <p class="minutes-words set-descp">MINUTES</p>
            <p class="seconds-words set-descp">SECONDS</p>
        </div>
        <span class="ampm">AM</span>
    </div>
    <span class="ampm">AM</span>
    <span class="back"><a href="index.html">back</a></span>
    </div>

 <script src="./usa.js"></script>
</body>
</html>
